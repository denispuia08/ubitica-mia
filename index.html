<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>√éntrebarea vie»õii mele... üíó</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #f8bbd0);
      background-size: 300% 300%;
      animation: bgMove 16s ease infinite;
      min-height: 100dvh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #4a148c;
      padding: 1rem;
      touch-action: manipulation;
    }

    @keyframes bgMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #c2185b;
      font-size: clamp(2rem, 9vw, 3.8rem);
      text-shadow: 0 3px 14px rgba(194, 24, 91, 0.4);
      margin: 1.5rem 0 2.2rem;
      text-align: center;
      line-height: 1.18;
      animation: pulseTitle 3s infinite ease-in-out;
    }

    @keyframes pulseTitle {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.04); }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 520px;
      padding: 0 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    button {
      font-size: clamp(1.4rem, 6vw, 2.1rem);
      font-weight: 700;
      padding: 1rem 2.8rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.18);
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: white;
      animation: gentleBounce 3.4s infinite ease-in-out;
      min-width: 160px;
      flex: 1 1 45%;
    }

    #yes:hover,
    #yes:active {
      transform: scale(1.08) translateY(-4px);
      box-shadow: 0 10px 28px rgba(245, 0, 87, 0.45);
    }

    #no {
      background: linear-gradient(45deg, #78909c, #607d8b);
      color: white;
      min-width: 160px;
      flex: 1 1 45%;
    }

    #no.shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    @keyframes gentleBounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-12px); }
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      20%, 80% { transform: translate3d(4px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
      40%, 60% { transform: translate3d(6px, 0, 0); }
    }

    .message {
      min-height: 3.5rem;
      margin-top: 1.8rem;
      font-size: clamp(1.5rem, 6vw, 2.2rem);
      color: #ad1457;
      font-weight: 600;
      text-align: center;
      line-height: 1.35;
      text-shadow: 0 2px 8px rgba(173, 20, 87, 0.3);
    }

    .heart {
      position: absolute;
      font-size: clamp(1.8rem, 7vw, 3.2rem);
      pointer-events: none;
      animation: floatHeart linear forwards;
      opacity: 0.92;
      z-index: 10;
    }

    @keyframes floatHeart {
      0%   { transform: translateY(110vh) scale(0.3) rotate(0deg); opacity: 0.5; }
      15%  { opacity: 1; }
      100% { transform: translateY(-40vh) scale(1.5) rotate(420deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 14px 4px white;
      pointer-events: none;
      animation: sparkleAnim 1.6s forwards;
      z-index: 5;
    }

    @keyframes sparkleAnim {
      0%   { transform: scale(0) rotate(0deg); opacity: 0; }
      50%  { transform: scale(1.4) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 520px) {
      .buttons {
        flex-direction: column;
        gap: 1.6rem;
      }
      button {
        width: 86%;
        margin: 0 auto;
        padding: 1.1rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vrei sƒÉ fii Valentina mea? üíï‚ú®</h1>

    <div class="buttons">
      <button id="yes">DA üòçüíñ</button>
      <button id="no">NU üò¢</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const messageEl = document.getElementById('message');

    const noPhrases = [
      "E»ôti sigurƒÉ?",
      "E»ôti super-duper sigurƒÉ? ü•∫",
      "Nu mƒÉ mai **ubeti**? üíî",
      "Te rooooooog haiiiii",
      "Hai te rog frumos de tot :((((",
      "√émi fr√¢ngi inimioara... üò≠",
      "Sigur-sigur-siguru»õ? ü•π",
      "Of... chiar nu vrei? :(",
      "Ultima »ôansƒÉaa... te implor",
      "Bine... *pl√¢nge cu sughi»õ*"
    ];

    let noClickCount = 0;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['üíó','üíñ','üíï','üíì','üíû','‚ù§Ô∏è'][Math.floor(Math.random()*6)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 6 + 7) + 's';
      heart.style.animationDelay = Math.random() * 0.8 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    function createSparkle(x, y) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = x + 'px';
      s.style.top  = y + 'px';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1800);
    }

    function confettiBurst() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.7;
          createSparkle(x, y);
        }, i * 24);
      }
    }

    noButton.addEventListener('click', () => {
      noClickCount++;

      // Shake animation
      noButton.classList.remove('shake');
      void noButton.offsetWidth; // force reflow
      noButton.classList.add('shake');

      // Grow YES button
      const growFactor = 1 + noClickCount * 0.38;
      yesButton.style.transform = `scale(${growFactor})`;
      yesButton.style.padding = `${1 + noClickCount * 0.5}rem ${2.8 + noClickCount * 1.1}rem`;
      yesButton.style.fontSize = `${1.4 + noClickCount * 0.35}rem`;

      // Message
      messageEl.textContent = noClickCount <= noPhrases.length
        ? noPhrases[noClickCount - 1]
        : "Deja pl√¢ng... dar tot te vreau ü•πüíî";

      // Move NO button randomly
      const x = (Math.random() - 0.5) * 280;
      const y = (Math.random() - 0.5) * 160;
      noButton.style.transform = `translate(${x}px, ${y}px)`;

      // Hearts explosion
      for (let i = 0; i < 6 + noClickCount * 2; i++) {
        setTimeout(createHeart, i * 70);
      }
    });

    yesButton.addEventListener('click', () => {
      confettiBurst();

      document.body.innerHTML = `
        <div style="
          height: 100dvh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
          background-size: 400% 400%;
          animation: bgMove 10s ease infinite;
          color: white;
          text-align: center;
          overflow: hidden;
          padding: 1.5rem;
        ">
          <h1 style="
            font-size: clamp(4rem, 14vw, 8rem);
            margin: 0;
            text-shadow: 0 8px 40px rgba(0,0,0,0.55);
            animation: pulseTitle 2s infinite;
          ">
            YEEEEES! ü•∞üíñüí•
          </h1>
          <p style="
            font-size: clamp(2.4rem, 9vw, 5rem);
            margin: 2.5rem 0;
            text-shadow: 0 5px 25px rgba(0,0,0,0.5);
          ">
            Te iubesc enorm de mult, ubitica miaaaa! ‚ù§Ô∏èüî•
          </p>
          <div style="
            font-size: clamp(3.5rem, 14vw, 9rem);
            animation: gentleBounce 2.4s infinite;
          ">
            üíû üíó üíï üíì üíñ üíù
          </div>
        </div>
      `;

      // Continuous hearts after YES
      setInterval(createHeart, 280);
    });

    // Gentle background hearts
    setInterval(() => {
      if (Math.random() > 0.55) createHeart();
    }, 1600);
  </script>

</body>
</html>
