<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>√éntrebarea vie»õii mele... üíó</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #f8bbd0);
      background-size: 300% 300%;
      animation: bgMove 14s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #4a148c;
      padding: 1rem;
      touch-action: manipulation;
    }

    @keyframes bgMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #c2185b;
      font-size: clamp(1.9rem, 7vw, 3.2rem);
      text-shadow: 0 3px 12px rgba(194,24,91,0.35);
      margin: 1.5rem 0 2rem;
      text-align: center;
      line-height: 1.15;
      animation: pulseTitle 2.8s infinite;
    }

    @keyframes pulseTitle {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.04); }
    }

    .buttons {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      margin: 1rem 0;
    }

    button {
      font-size: clamp(1.3rem, 5vw, 1.9rem);
      padding: clamp(0.9rem, 4vw, 1.2rem) clamp(2.2rem, 8vw, 3.5rem);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 5px 18px rgba(0,0,0,0.18);
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: white;
      font-weight: 700;
      animation: gentleBounce 3.2s infinite;
      flex: 1 1 45%;
      min-width: 140px;
    }

    @keyframes gentleBounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }

    #yes:active {
      transform: scale(1.08) translateY(-4px);
    }

    #no {
      background: linear-gradient(45deg, #78909c, #607d8b);
      color: white;
      flex: 1 1 45%;
      min-width: 140px;
    }

    #no.shake {
      animation: shake 0.45s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .message {
      margin-top: 1.5rem;
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: #ad1457;
      font-weight: 600;
      min-height: 3rem;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 2px 6px rgba(173,20,87,0.25);
    }

    .heart {
      position: absolute;
      font-size: clamp(1.8rem, 6vw, 3rem);
      pointer-events: none;
      animation: floatHeart linear forwards;
      opacity: 0.9;
    }

    @keyframes floatHeart {
      0%   { transform: translateY(120vh) scale(0.4) rotate(0deg); opacity: 0.6; }
      20%  { opacity: 1; }
      100% { transform: translateY(-30vh) scale(1.4) rotate(360deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px white;
      pointer-events: none;
      animation: sparkleAnim 1.8s forwards;
    }

    @keyframes sparkleAnim {
      0%   { transform: scale(0) rotate(0deg); opacity: 0; }
      40%  { transform: scale(1.3) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 500px) {
      .buttons {
        gap: 1.5rem;
        flex-direction: column;
      }
      button {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Vrei sƒÉ fii Valentina mea? üíï‚ú®</h1>

  <div class="buttons">
    <button id="yes">DA üòçüíñ</button>
    <button id="no">NU üò¢</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const message = document.getElementById('message');

    const noPhrases = [
      "E»ôti sigurƒÉ?",
      "E»ôti super-duper sigurƒÉ? ü•∫",
      "Nu mƒÉ mai **ubeti**? üíî",
      "Te rooooooog haiiiii",
      "Hai te rog frumos de tot :((((",
      "√émi fr√¢ngi inimioara... üò≠",
      "Sigur-sigur-siguru»õ? ü•π",
      "Of... chiar nu vrei? :(",
      "Ultima »ôansƒÉaa... te implor",
      "Bine... *pl√¢nge cu sughi»õ*"
    ];

    let noClickCount = 0;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = ['üíó','üíñ','üíï','üíì','üíû','‚ù§Ô∏è'][Math.floor(Math.random()*6)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
      heart.style.animationDelay = Math.random() * 0.6 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function createSparkle(x, y) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = x + 'px';
      s.style.top = y + 'px';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 2000);
    }

    function confettiBurst() {
      for(let i = 0; i < 80; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.6;
          createSparkle(x, y);
        }, i * 30);
      }
    }

    noButton.addEventListener('click', () => {
      noClickCount++;

      noButton.classList.remove('shake');
      void noButton.offsetWidth;
      noButton.classList.add('shake');

      const scale = 1 + noClickCount * 0.42;
      yesButton.style.transform = `scale(${scale})`;
      yesButton.style.padding = `${clamp(0.9,4,1.2) + noClickCount * 0.6}rem ${clamp(2.2,8,3.5) + noClickCount * 1.2}rem`;
      yesButton.style.fontSize = `${clamp(1.3,5,1.9) + noClickCount * 0.3}rem`;

      if (noClickCount <= noPhrases.length) {
        message.innerHTML = noPhrases[noClickCount - 1];
      } else {
        message.textContent = "Deja pl√¢ng... dar tot te vreau ü•π";
      }

      const x = (Math.random() - 0.5) * 300;
      const y = (Math.random() - 0.5) * 180;
      noButton.style.transform = `translate(${x}px, ${y}px)`;

      for(let i = 0; i < 5 + noClickCount * 2; i++) {
        setTimeout(createHeart, i * 80);
      }
    });

    yesButton.addEventListener('click', () => {
      confettiBurst();

      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
          background-size: 400% 400%;
          animation: bgMove 9s ease infinite;
          color: white;
          text-align: center;
          overflow: hidden;
          padding: 1rem;
        ">
          <h1 style="
            font-size: clamp(3.5rem, 12vw, 7rem);
            margin: 0;
            text-shadow: 0 6px 30px rgba(0,0,0,0.5);
            animation: pulseTitle 1.8s infinite;
          ">
            YEEEEES! ü•∞üíñüí•
          </h1>
          <p style="
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            margin: 2rem 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
          ">
            Te iubesc enorm de mult, ubitica miaaaa! ‚ù§Ô∏èüî•
          </p>
          <div style="font-size: clamp(3rem, 12vw, 8rem); animation: gentleBounce 2s infinite;">
            üíû üíó üíï üíì üíñ üíù
          </div>
        </div>
      `;

      setInterval(createHeart, 300);
    });

    // Gentle background hearts
    setInterval(() => {
      if (Math.random() > 0.6) createHeart();
    }, 1400);

    // Helper clamp function for JS (since clamp() is CSS-only)
    function clamp(min, preferred, max) {
      const val = preferred / 100 * window.innerWidth / 16; // rough rem approximation
      return Math.max(min, Math.min(max, val));
    }
  </script>

</body>
</html>
